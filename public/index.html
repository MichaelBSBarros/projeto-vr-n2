    <script>
      let selectedAlternative = null;
      let currentQuestionIndex = 0;
      let shuffledQuestions = [];
      let isFirstQuestion = true;
      let score = 0;
      let nick = '';
      let countdown; // Variável para armazenar o intervalo do cronômetro
      let timeLeft = 30; // Define o tempo inicial do contador (30 segundos)
      let maxQuestions = 10;
      
      const skyElement = document.querySelector('a-sky');
      const originalSrc = skyElement.getAttribute('src');
      
      const letters = ['first', 'second', 'third', 'fourth'];
      
      // Adiciona a pergunta fixa do Nick no início
      const nickQuestion = {
        descricao: "Informe seu NICK e CONFIRME abaixo:",
        verdadeiro: "",
        falso_a: "",
        falso_b: "",
        falso_c: ""
      };
      
      function startCountdown() {
        document.querySelector(`#text-dezena-second`).setAttribute('value', '3');
        document.querySelector(`#text-unidade-second`).setAttribute('value', '0');
        countdown = setInterval(() => {
          console.log(timeLeft); // Imprime o tempo restante no console
          timeLeft--; // Decrementa o contador

          // Calcula as dezenas e unidades de timeLeft
          const dezenas = Math.floor(timeLeft / 10);  // Extrai a dezena
          const unidades = timeLeft % 10;  // Extrai a unidade

          // Atualiza os valores dos elementos com dezenas e unidades
          document.querySelector(`#text-dezena-second`).setAttribute('value', dezenas);
          document.querySelector(`#text-unidade-second`).setAttribute('value', unidades);
          
          if (timeLeft <= 0) {
            clearInterval(countdown); // Para o intervalo quando chegar a 0
            console.log("Tempo esgotado!"); // Mensagem de fim de contagem
            skyElement.setAttribute('src', 'https://cdn.glitch.global/b8df8d91-5d1a-4ad3-8b6b-6c1e22a66138/background-fail.png?v=1728163830018');
            document.querySelector(`#pergunta-fundo`).setAttribute('color', '#760d0d');
            document.querySelector(`#pergunta-borda`).setAttribute('color', '#d64242');
            document.querySelector(`#pergunta-texto`).setAttribute('value', 'Tempo Esgotado! :(');

            setTimeout(() => {
              skyElement.setAttribute('src', 'https://cdn.glitch.global/b8df8d91-5d1a-4ad3-8b6b-6c1e22a66138/images%2Fbackground-default.jpg?v=1728144353737');
              document.querySelector(`#pergunta-borda`).setAttribute('color', '#f850fe');
              document.querySelector(`#pergunta-fundo`).setAttribute('color', '#2c1996');
              for (let i = 1; i <= 4; i++) {
                document.querySelector(`#alternativa-${i}-borda`).setAttribute('color', '#f850fe');
                document.querySelector(`#alternativa-${i}-fundo`).setAttribute('color', '#2c1996');
              }
              nextQuestion()
            }, 3000); // Restaura a cor após 1 segundo
          }
        }, 1000); // A cada 1000ms (1 segundo)
      }

      // Função para carregar e embaralhar as perguntas da API
      function loadQuestions() {
        fetch('https://mixed-ten-parsley.glitch.me/perguntas')
          .then(response => response.json())
          .then(data => {
            shuffledQuestions = shuffleArray(data);
            
            shuffledQuestions.unshift(nickQuestion); // Adiciona no início da lista

            currentQuestionIndex = 0; // Reinicia o índice para garantir que comece na primeira pergunta
            loadQuestion(shuffledQuestions[currentQuestionIndex]); // Carrega a primeira pergunta
          })
          .catch(error => console.error('Erro ao carregar as perguntas:', error));
      }

      // Função para exibir uma pergunta específica
      function loadQuestion(question) {
        document.querySelector('#pergunta-texto').setAttribute('value', question.descricao);

        // Array com as alternativas
        let alternativas = [
          { id: 1, texto: question.verdadeiro, correta: true },
          { id: 2, texto: question.falso_a, correta: false },
          { id: 3, texto: question.falso_b, correta: false },
          { id: 4, texto: question.falso_c, correta: false }
        ];

        // Embaralha as alternativas
        alternativas = shuffleArray(alternativas);

        // Atribui as alternativas embaralhadas aos elementos da cena
        alternativas.forEach((alt, index) => {
          const altId = index + 1;
          document.querySelector(`#alternativa-${altId}-texto`).setAttribute('value', alt.texto);
          document.querySelector(`#alternativa-${altId}-fundo`).setAttribute('data-correct', alt.correta);
        });
      }

      // Função para avançar para a próxima pergunta
      function nextQuestion() {
        currentQuestionIndex++;
        console.log(`Pontuação final: ${score} ponto(s)`); // Imprime a pontuação final no console
        // Verifica se todas as perguntas foram respondidas
        if (currentQuestionIndex < shuffledQuestions.length && currentQuestionIndex < maxQuestions + 1) {
          loadQuestion(shuffledQuestions[currentQuestionIndex]);
          console.log(`Índice da pergunta atual: ${currentQuestionIndex}`);
          timeLeft = 30;
          startCountdown();
        } else {
          clearInterval(countdown);
          document.querySelector(`#text-dezena-second`).setAttribute('value', '');
          document.querySelector(`#text-unidade-second`).setAttribute('value', '');
          console.log('Todas as perguntas foram respondidas.');
          enviarDadosAoBanco(nick, score); // Enviar dados ao banco

          // Primeira mensagem: FIM
          document.querySelector(`#pergunta-texto`).setAttribute('value', 'FIM');

          setTimeout(() => {
            console.log('Mudando para SUA PONTUACAO');
            // Segunda mensagem: SUA PONTUACAO
            document.querySelector(`#pergunta-texto`).setAttribute('value', `SUA PONTUACAO: ${score}`);

            setTimeout(() => {
              console.log('Mudando para Informe seu NICK');
              // Terceira mensagem: Informe seu NICK
              document.querySelector(`#pergunta-texto`).setAttribute('value', 'Informe seu NICK e CONFIRME abaixo:');

              // Após as mensagens, resetar e reiniciar o jogo
              score = 0;
              isFirstQuestion = true;
              document.querySelector('#valor-pontuacao').setAttribute('value', 0);
              document.querySelector('#plane-container').setAttribute('visible', 'true');
              document.querySelector('#plane-contador').setAttribute('visible', 'false');
              document.querySelector(`#text-first-letter`).setAttribute('value', 'A');
              document.querySelector(`#text-second-letter`).setAttribute('value', 'A');
              document.querySelector(`#text-third-letter`).setAttribute('value', 'A');
              document.querySelector(`#text-fourth-letter`).setAttribute('value', 'A');

              // Reseta as alternativas
              for (let i = 1; i <= 4; i++) {
                document.querySelector(`#alternativa-${i}-borda`).setAttribute('color', '#f850fe');
                document.querySelector(`#alternativa-${i}-fundo`).setAttribute('color', '#2c1996');
              }

              // Carregar novamente as perguntas
              loadQuestions();

            }, 3000); // Tempo para exibir "Informe seu NICK"

          }, 3000); // Tempo para exibir "SUA PONTUACAO"
        }
      }

      // Função para embaralhar um array
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // // Carregar as perguntas quando a página for carregada
      // window.onload = loadQuestions;


      function selectAlternative(id) {
        if (selectedAlternative !== null) {
          resetAlternative(selectedAlternative);
        }
        selectedAlternative = id;
        document.querySelector(`#alternativa-${id}-fundo`).setAttribute('color', '#e27300');
        document.querySelector(`#alternativa-${id}-borda`).setAttribute('color', '#fcdb5a');
      }

      function resetAlternative(id) {
        document.querySelector(`#alternativa-${id}-fundo`).setAttribute('color', '#2c1996');
        document.querySelector(`#alternativa-${id}-borda`).setAttribute('color', '#f850fe');
      }

      function confirmSelection() {
        if (isFirstQuestion) {
          // Captura o nick
          nick = ''; // Resetar antes de capturar
          letters.forEach((position) => {
            const letterElement = document.querySelector(`#text-${position}-letter`);
            if (letterElement) {
              nick += letterElement.getAttribute('value');
            }
          });
          console.log('Nick informado:', nick);
          
          // Verifica se o nick já existe no banco de dados
          verificarNick(nick)
            .then(existe => {
              if (existe) {
                console.log("já existe esse nick cadastrado");
              // Opcional: você pode adicionar feedback visual para o usuário aqui
              skyElement.setAttribute('src', 'https://cdn.glitch.global/b8df8d91-5d1a-4ad3-8b6b-6c1e22a66138/background-fail.png?v=1728163830018');
              document.querySelector(`#pergunta-fundo`).setAttribute('color', '#760d0d');
              document.querySelector(`#pergunta-borda`).setAttribute('color', '#d64242');
              document.querySelector(`#pergunta-texto`).setAttribute('value', 'Nick Ja Cadastrado!');
              setTimeout(() => {
                skyElement.setAttribute('src', 'https://cdn.glitch.global/b8df8d91-5d1a-4ad3-8b6b-6c1e22a66138/images%2Fbackground-default.jpg?v=1728144353737');
                document.querySelector(`#pergunta-borda`).setAttribute('color', '#f850fe');
                document.querySelector(`#pergunta-fundo`).setAttribute('color', '#2c1996');
                document.querySelector(`#pergunta-texto`).setAttribute('value', 'Informe seu NICK e CONFIRME abaixo:');
              }, 3000); // Restaura a cor após 1 segundo
              } else {
                // Oculta o container de nickname
                document.querySelector('#plane-container').setAttribute('visible', 'false'); 
                document.querySelector('#plane-contador').setAttribute('visible', 'true');
                // Se preferir usar CSS, descomente a linha abaixo e comente a anterior
                // document.querySelector('#plane-container').style.display = 'none';

                // Define o texto "Prepare-se"
                document.querySelector(`#pergunta-texto`).setAttribute('value', 'PREPARE-SE !');

                // Adiciona um atraso de 3 segundos antes de avançar
                setTimeout(() => {
                  // Atualiza a flag
                  isFirstQuestion = false;

                  // Avança para a próxima pergunta
                  nextQuestion();
                }, 3000); // 3000ms = 3 segundos
              }
            })
            .catch(error => {
              console.error('Erro ao verificar o nick:', error);
            });

          // Oculta o container de nickname
          // Para elementos A-Frame, utilize 'visible' 
          // document.querySelector('#plane-container').setAttribute('visible', 'false'); 
          // Se preferir usar CSS, descomente a linha abaixo e comente a anterior
          // document.querySelector('#plane-container').style.display = 'none';

          // Atualiza a flag
          // isFirstQuestion = false;

          // Avança para a próxima pergunta
          /// nextQuestion();
        } else {
          // Lógica existente para perguntas normais
          if (selectedAlternative !== null) {
            clearInterval(countdown);
            const isCorrect = document.querySelector(`#alternativa-${selectedAlternative}-fundo`).getAttribute('data-correct') === 'true';
            const textoSelecionado = document.querySelector(`#alternativa-${selectedAlternative}-texto`).getAttribute('value');
            console.log(`Alternativa ${selectedAlternative} selecionada: ${textoSelecionado}`);

            // Define a imagem temporária com base na resposta correta ou incorreta
            const tempSrc = isCorrect ? 'https://cdn.glitch.global/b8df8d91-5d1a-4ad3-8b6b-6c1e22a66138/background-sucess.png?v=1728163817400' : 'https://cdn.glitch.global/b8df8d91-5d1a-4ad3-8b6b-6c1e22a66138/background-fail.png?v=1728163830018';

            // Altera a imagem do céu para a imagem temporária
            skyElement.setAttribute('src', tempSrc);

            // Reverte a imagem do céu para a original após 2 segundos
            setTimeout(() => {
              skyElement.setAttribute('src', originalSrc);
              nextQuestion(); // Avança para a próxima pergunta após o tempo
            }, 3000);

            if (isCorrect) {
              console.log('Acertou!');
              score += 1; // Incrementa 1 ponto se a resposta estiver correta

              // Atualiza o valor exibido no id="valor-pontuacao"
              document.querySelector('#valor-pontuacao').setAttribute('value', score);

              document.querySelector(`#pergunta-fundo`).setAttribute('color', '#053e05');
              document.querySelector(`#pergunta-borda`).setAttribute('color', '#38c335');
              document.querySelector(`#alternativa-${selectedAlternative}-borda`).setAttribute('color', '#ffffff');
              document.querySelector(`#alternativa-${selectedAlternative}-fundo`).setAttribute('color', '#38c335');
              document.querySelector(`#pergunta-texto`).setAttribute('value', 'Certa Resposta !!');

              // Exibe apenas a alternativa correta e a errada
              for (let i = 1; i <= 4; i++) {
                const alternativaCorreta = document.querySelector(`#alternativa-${i}-fundo`).getAttribute('data-correct') === 'true';
                if (!alternativaCorreta && i !== selectedAlternative) {
                  document.querySelector(`#alternativa-${i}-texto`).setAttribute('visible', 'false');
                  document.querySelector(`#alternativa-${i}-borda`).setAttribute('visible', 'false');
                  document.querySelector(`#alternativa-${i}-fundo`).setAttribute('visible', 'false');

              }

              setTimeout(() => {
                document.querySelector(`#pergunta-borda`).setAttribute('color', '#f850fe');
                document.querySelector(`#pergunta-fundo`).setAttribute('color', '#2c1996');
                for (let i = 1; i <= 4; i++) {
                  document.querySelector(`#alternativa-${i}-texto`).setAttribute('visible', 'true');

                  document.querySelector(`#alternativa-${i}-fundo`).setAttribute('visible', 'true');

                  document.querySelector(`#alternativa-${i}-fundo`).setAttribute('color', '#2c1996');

              }, 3000); // Restaura a cor após 1 segundo
            } else {
              console.log('Errou!');
              document.querySelector(`#alternativa-${selectedAlternative}-borda`).setAttribute('color', '#ffffff');

              document.querySelector(`#pergunta-borda`).setAttribute('color', '#d64242');
              document.querySelector(`#pergunta-texto`).setAttribute('value', 'Errou ! :(');

              // Exibe alternativa correta e a errada
              for (let i = 1; i <= 4; i++) {
                const alternativaCorreta = document.querySelector(`#alternativa-${i}-fundo`).getAttribute('data-correct') === 'true';

                if (alternativaCorreta) {
                  // Aplica a cor verde para a alternativa correta
                  document.querySelector(`#alternativa-${i}-borda`).setAttribute('color', '#ffffff');
                  document.querySelector(`#alternativa-${i}-fundo`).setAttribute('color', '#38c335');
                }

                if (!alternativaCorreta && i !== selectedAlternative) {
                  // Limpa o texto das alternativas que não são a correta nem a errada
                  document.querySelector(`#alternativa-${i}-texto`).setAttribute('visible', 'false');
                  document.querySelector(`#alternativa-${i}-borda`).setAttribute('visible', 'false');
                  document.querySelector(`#alternativa-${i}-fundo`).setAttribute('visible', 'false');
                }
              }


              setTimeout(() => {
                document.querySelector(`#pergunta-borda`).setAttribute('color', '#f850fe');

                  document.querySelector(`#alternativa-${i}-texto`).setAttribute('visible', 'true');
                  document.querySelector(`#alternativa-${i}-borda`).setAttribute('visible', 'true');

                  document.querySelector(`#alternativa-${i}-borda`).setAttribute('color', '#f850fe');

                selectedAlternative = null;
              }, 3000); // Restaura a cor após 1 segundo
            }
            document.querySelector(`#botao-confirmar`).setAttribute('color', '#00f301');
          } else {
            document.querySelector(`#botao-confirmar`).setAttribute('color', '#e27300');

        }
      }
      
      function enviarDadosAoBanco(nick, pontuacao) {
        const dados = {
          nome: nick,
          pontuacao: pontuacao
        };

        fetch('https://mixed-ten-parsley.glitch.me/scores', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        })
        .then(response => response.json())
        .then(data => {
          console.log('Dados enviados com sucesso:', data);
        })
        .catch((error) => {
          console.error('Erro ao enviar dados:', error);
        });
      }

      function changeColorOnHover() {
        if (selectedAlternative === null) {
          document.querySelector(`#botao-confirmar`).setAttribute('color', '#e27300');
        }
      }

      function resetColorOnLeave() {
        document.querySelector(`#botao-confirmar`).setAttribute('color', '#04a804');
      }
      
      // Variables to hold the interval IDs for each triangle
      let advanceIntervals = {};
      let goBackIntervals = {};

      // Function to add event listeners to the triangles after the scene is loaded
      function addTriangleEventListeners() {
        // List of letters and their positions

        letters.forEach((position) => {
          // Select the top and bottom triangles
          const triangleTop = document.querySelector(`#triangle-top-${position}-letter`);
          const triangleBottom = document.querySelector(`#triangle-bottom-${position}-letter`);

          const letterId = `text-${position}-letter`;

          // Add event listeners to go back a letter while in focus
          triangleBottom.addEventListener('mouseenter', () => {
            // Start interval to go back letters every second
            goBackIntervals[letterId] = setInterval(() => {
              goBackLetter(letterId);
            }, 500); // 1000ms = 1 second
          });

          triangleBottom.addEventListener('mouseleave', () => {
            // Stop interval
            clearInterval(goBackIntervals[letterId]);
            delete goBackIntervals[letterId];
          });

          // Add event listeners to advance a letter while in focus
          triangleTop.addEventListener('mouseenter', () => {
            // Start interval to advance letters every second
            advanceIntervals[letterId] = setInterval(() => {
              advanceLetter(letterId);
            }, 500);
          });

          triangleTop.addEventListener('mouseleave', () => {
            // Stop interval
            clearInterval(advanceIntervals[letterId]);
            delete advanceIntervals[letterId];
          });
        });
      }

      // Call the function after the scene is loaded
      window.addEventListener('load', () => {
        loadQuestions();
        addTriangleEventListeners();
      });

      function advanceLetter(letterId) {
        const letterElement = document.querySelector(`#${letterId}`);
        if (letterElement) {
          let currentLetter = letterElement.getAttribute('value');
          let nextLetter =
            currentLetter === 'Z' ? 'A' : String.fromCharCode(currentLetter.charCodeAt(0) + 1);
          letterElement.setAttribute('value', nextLetter);
        } else {
          console.log('Elemento não encontrado:', letterId);
        }
      }

      function goBackLetter(letterId) {
        const letterElement = document.querySelector(`#${letterId}`);
        if (letterElement) {
          let currentLetter = letterElement.getAttribute('value');
          let prevLetter =
            currentLetter === 'A' ? 'Z' : String.fromCharCode(currentLetter.charCodeAt(0) - 1);
          letterElement.setAttribute('value', prevLetter);
        } else {
          console.log('Elemento não encontrado:', letterId);
        }
      }
      
      function verificarNick(nick) {
        return fetch(`https://mixed-ten-parsley.glitch.me/scores?nome=${encodeURIComponent(nick)}`)
          .then(response => response.json())
          .then(data => {
            return data.length > 0; // Retorna true se existir, false caso contrário
          })
          .catch(error => {
            console.error('Erro na verificação do nick:', error);
            throw error; // Repassa o erro para ser tratado na chamada
          });
      }

    </script>
